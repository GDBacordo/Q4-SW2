<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Q4 SW2</title>
	<style>
		body {
			background-image:url(https://static.myfigurecollection.net/upload/pictures/2022/06/27/3151760.gif);
			background-repeat:no-repeat;
			background-size: cover;
			font-family:Mali;
		}
		.container  {
			background-color:#ecebeb;
			border: 10px solid transparent;
			border-image: url(https://collection.ju.mp/assets/images/gallery33/08bcd92d.png?v=0236594d) 9 round;
		}
		.calculate {
			border:2px solid #E58B8F;
			border-color:#f2a5ae #B87A8B #B87A8B #f2a5ae;
		}
		.calculate:hover {
			background-color:#F5CCD580;
		}
	</style>
</head>
<body>

	<div class="container w-50 p-3 position-absolute top-50 start-50 translate-middle">

		<div class="row">

			<div class="col-xl-2">
				<button onclick="displayText()" class="border-0 bg-transparent">
					<img src="https://www.iconsdb.com/icons/preview/pink/about-xxl.png" class="w-75" alt="pink information button with a white question mark">
				</button>
			</div>

			<div class="col-xl-10">
				<span id="textField" style="display:none"> Input some numbers in the two input fields to get started. Use the buttons to calculate your results. To hide the instructions, click the information button again.</span>
			</div>

		</div>

		<hr>

		<div class="row">

			<div class="col-xl-5 d-flex justify-content-center">
				<img src="https://collection.ju.mp/assets/images/gallery18/9c17415b.gif?v=0236594d" alt="white kitty waving">
			</div>

			<div class="col-xl-7">
				<h1>Simple Calculator</h1>
					<p>Hi, my name is Miru! I'm here to give you a Math challenge.</p>

					<input type="number" id="digit_1" name="digit_1" placeholder="Enter first number">
					<input type="number" id="digit_2" name="digit_2" placeholder="Enter second number">
					<div class="buttons mt-3">
						<button class="calculate" type="submit" onclick="exponentiation()">Exponent</button>
						<button class="calculate" type="submit" onclick="modulo()">Remainder</button>
						<button class="calculate" type="submit" onclick="multiplication()">Product</button>
						<button class="calculate" type="submit" onclick="equality()">Equality</button>
					</div>
			</div>

		</div>
	</div>

	<script>
		// raises the first number to the second number
		function exponentiation() {
			var digit_1 = parseFloat(document.getElementById("digit_1").value);
			var digit_2 = parseFloat(document.getElementById("digit_2").value);
			var exponent = parseFloat(digit_1 ** digit_2);
			window.alert(exponent);
		}
		// finds the remainder of the two numbers
		function modulo() {
			var digit_1 = parseFloat(document.getElementById("digit_1").value);
			var digit_2 = parseFloat(document.getElementById("digit_2").value);
			var remainder = parseFloat(digit_1 % digit_2);
			window.alert(remainder);
		}
		// multiplies the two numbers
		function multiplication() {
			var digit_1 = parseFloat(document.getElementById("digit_1").value);
			var digit_2 = parseFloat(document.getElementById("digit_2").value);
			var product = parseFloat(digit_1 * digit_2);
			window.alert(product);
		}
		// determines if the first number is equal to the second number
		function equality() {
			var digit_1 = parseFloat(document.getElementById("digit_1").value);
			var digit_2 = parseFloat(document.getElementById("digit_2").value);
			if (digit_1 == digit_2) {
			  window.alert(digit_1 + " and " + digit_2 + " are equal.");
			} else {
			  window.alert(digit_1 + " and " + digit_2 + " are not equal.");
			}
		}
		function displayText() {
			var text = document.getElementById("textField");
			if (text.style.display === "none") {
				text.style.display = "block";
			} else {
				text.style.display = "none";
			}
		}
	</script>
</body>
</html>
